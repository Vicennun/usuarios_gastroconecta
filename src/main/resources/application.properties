# Nombre de la base de datos que crearemos en AWS
spring.datasource.url=jdbc:mysql://localhost:3306/gastro_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Usuario y contraseña que crearemos en AWS
spring.datasource.username=adminGastro
spring.datasource.password=adminGastro123

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8080

# correccion para limites mas grandes
# Permite peticiones POST más grandes (por defecto es 2MB). 
# Importante para recibir el JSON con la imagen Base64.
server.tomcat.max-http-form-post-size=50MB
server.tomcat.max-swallow-size=-1

# Aunque enviamos JSON, es bueno tener esto alto por si Spring lo valida internamente
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
