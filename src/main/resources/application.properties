spring.datasource.url=jdbc:mysql://localhost:3306/gastro_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Usuario y contraseña que crearemos en AWS (¡Cámbialos por unos seguros!)
